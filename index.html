<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous">
  </script>
  
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="screen">
        <div id="currentOperation"></div>
        <div id="output">0</div>
      </div>

      <div class="buttons-grid">
        <button id="clearBtn">AC</button>
        <button id="deleteBtn">C</button>
        <button data-operator>%</button>
        <button data-operator>÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        <button data-number>0</button>
        <button id="pointBtn">.</button>
        <button id="equalBtn">=</button>
      </div>

    </div>
  </main>

  <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      AlyLoutfy
    </p>
    <a href="https://github.com/AlyLoutfy">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
